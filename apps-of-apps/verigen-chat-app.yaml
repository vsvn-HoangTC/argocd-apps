apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: verigen-chat
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/vsvn-HoangTC/argocd-apps.git
      targetRevision: main
      path: app-template
      ref: template
      helm:
        valueFiles:
          - $values/values.yaml
          - $values/values-dev.yaml
    - repoURL: https://github.com/vsvn-HoangTC/vsvn-verigenChat.git
      targetRevision: main
      path: apps-verigenChat
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: verigen-chat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true