apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: verigen-chat
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/Veriserve-Vietnam/vsvn_infra.git
      targetRevision: main
      path: argocd-apps/app-template
      helm:
        valueFiles:
          - $values/values.yaml
          - $values/values-dev.yaml
    - repoURL: https://github.com/Veriserve-Vietnam/vsvn_infra.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: verigen-chat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true