apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: verigen-umbrella
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsvn-HoangTC/argocd-apps.git
    targetRevision: main
    path: umbrella-chart
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true