apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rag-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsvn-HoangTC/vsvn-RAG.git
    targetRevision: main
    path: apps-RAG
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true