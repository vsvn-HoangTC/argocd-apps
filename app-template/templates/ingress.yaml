{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          {{- range $name, $config := .Values.containers }}
          {{- if and $config.enabled $config.service $config.service.enabled }}
          {{- if or (contains "backend" $name) (contains "be" $name) }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-{{ $name }}
                port:
                  number: {{ $config.service.port }}
          {{- else if or (contains "frontend" $name) (contains "fe" $name) }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-{{ $name }}
                port:
                  number: {{ $config.service.port }}
          {{- end }}
          {{- end }}
          {{- end }}
    {{- end }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-frontend
                port:
                  number: {{ $.Values.service.frontend.port }}
        {{- end }}
    {{- end }}
{{- end }}