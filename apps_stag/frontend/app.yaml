apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-stag
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsvn-HoangTC/Testproject.git
    targetRevision: main
    path: charts/frontend
    helm:
      valueFiles:
        - ../../apps_stag/frontend/values-stag.yaml
        - ../../apps_stag/frontend/secrets.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: test-stag
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
